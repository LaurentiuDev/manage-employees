<div class="dialog-wrapper">
  <div class="dialog-container">
    <div class="header">
      <h2>Confirmation</h2>
      <button class="close" (click)="close()"><span>&times;</span></button>
    </div>
    <div class="content">Are you sure you want to delete the employee?</div>
    <div class="actions">
      <button (click)="submit()">Yes</button>
      <button class="cancel" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
