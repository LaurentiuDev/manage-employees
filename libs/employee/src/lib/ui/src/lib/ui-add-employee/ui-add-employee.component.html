<div class="dialog-wrapper">
  <div class="dialog-container">
    <div class="header">
      <h2>Add Employee</h2>
      <button class="close" (click)="close()"><span>&times;</span></button>
    </div>
    <div class="content">
      <form [formGroup]="form">
        <div class="form-field">
          <label>First name</label>
          <div class="input-wrapper">
            <input type="text" formControlName="firstName">
          </div>
        </div>
  
        <div class="form-field">
          <label>Last name</label>
          <div class="input-wrapper">
            <input type="text" formControlName="lastName">
          </div>
        </div>
  
        <div class="form-field">
          <label>Position</label>
          <div class="input-wrapper">
            <input type="text" formControlName="position">
          </div>
        </div>
  
        <div class="form-field">
          <label>Profile picture</label>
          <div class="input-wrapper">
            <input type="file" formControlName="profilePicture" (change)="handleFileInput($event)">
          </div>
        </div>
      </form>
    </div>
    <div class="actions">
      <button [disabled]="form.invalid" (click)="save()">Save</button>
      <button class="cancel" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
